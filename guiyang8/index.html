<script>

    function load(){
        setInterval("init()",900);
    }

    function init(){
        var time = 600;
        var time2 = 550;
        $('#5').show(time,function(){
            $('#6').show(time,function(){
                $('#7').show(time,function(){
                    $('#2').show(time,function(){
                        $('#1').show(time,function(){
                            $('#3').show(time,function(){
                                $('#10').show(time,function(){
                                    $('#9').show(time,function(){
                                        $('#11').show(time,function(){
                                            $('#4').fadeIn(time2);
                                            $('#8').fadeIn(time2);
                                            setTimeout(function(){
                                                $("#1").hide();
                                                $("#2").hide();
                                                $("#3").hide();
                                                $("#4").hide();
                                                $("#5").hide();
                                                $("#6").hide();
                                                $("#7").hide();
                                                $("#8").hide();
                                                $("#9").hide();
                                                $("#10").hide();
                                                $("#11").hide();

                                            }, time);
                                        });


                                    });
                                });
                            });
                        });
                    });
                });
            });
        })
    }
</script>
